<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <div class="container">
    <div class="stars">
      <img src="./images/bg-stars.svg" alt="stars">
    </div>
    <h1>We're launching soon</h1>
    <div class="countDown">

      <div>
        <p id="days">{time}</p>
        <h3>Days</h3>
      </div>

      <div>
        <p id="hours">{time}</p>
        <h3>hours</h3>
      </div>

      <div>
        <p id="mins">{time}</p>
        <h3>Minutes</h3>
      </div>

      <div>
        <p id="secs">{time}</p>
        <h3>Seconds</h3>
      </div>
  </div>


    <div class="socials">
      <ul>
        <li><img src="./images/icon-facebook.svg" alt=""></li>
        <li><img src="./images/icon-pinterest.svg" alt=""></li>
        <li><img src="./images/icon-instagram.svg" alt=""></li>
      </ul>
    </div>
    
    <div class="hills">
      <img src="./images/pattern-hills.svg" alt="hills">

    </div>


  </div>

  <div class="attribution">
    Coded by  <a href="https://github.com/HasanAldhahi" target= "_blank" rel= "noreferrer"> Hasan ALdhahi </a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
